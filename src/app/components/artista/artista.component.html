<app-loader *ngIf="loader"></app-loader>

<div class="row animated fadeIn" *ngIf="!loader">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="Imagen del artista" class=" img-thumbnail img-circle" />
    </div>

    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p><a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista</a></p>
    </div>

    <div class="col-4 text-right">
        <button [routerLink]="['/search']" class="btn btn-outline-danger">&lt;&lt; Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table text-color">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>ALbum</th>
                    <th>Canción</th>
                    <th>Muestra</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td><img [src]="track.album.images | noimage" class=" img-thumb100" alt="Foto de la canción" /></td>
                    <td>{{ track.album.name }}</td>
                    <td>{{ track.name }}</td>
                    <td> <!-- <audio [src]="track.preview_url" controls></audio>-->
                        <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> </td> 
                </tr>
            </tbody>
        </table>
    </div>
</div>
