<div class="card-columns m-5 animated fadeIn">
    <div (click)="verArtista(item)" class="card puntero hvr-glow" *ngFor="let item of items">
        <img class="card-img-top" [src]="item.images | noimage" alt="Poster del album" />
        <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text"><span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary">{{ artista.name }}</span></p>
        </div>
    </div>
</div>
